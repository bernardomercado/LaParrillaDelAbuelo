            <a href="../index.html"><img src="../assets/img/logo2.png" alt="logo"></a>

        <section class="navbar">
            <ul>

    <header class="headerReserva">
        <h1>Reserva</h1>
        <p>Vení a vivir una experiencia única</p>
    </header>

    <main class="reserva">
        <form class="formulario">
            <div class="titulo">
                <h2>R<span>ESERVA</span></h2>
            </div>

            <label for="name">
                Nombre:
            <input type="text" id="name" name="nombre" placeholder="Escriba su nombre" required>
            </label>
            <label for="email">
                E-mail:
                <input type="email" id="email" name="email" placeholder="Escriba su email" required>
            </label>
            <label for="phone">
                Celular:
                <input type="tel" id="phone" name="cel" placeholder="Escriba su celular" required>
            </label>
            <label for="date">
                Fecha:
                <input type="date" id="date" name="fecha" required>
            </label>
            <label for="time">
                Horario:
                <input type="time" id="time" name="horario" required>
            </label>
            <label for="guests">
                Número de personas:
                <select name="guests" id="guests" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </label>
            <label for="comments">
                Mensaje:
                <textarea name="mensaje" id="comments" placeholder="Escriba un mensaje"></textarea>
            </label>
            <input type="submit" class="boton" value="Realizar reserva">
        </form>
    </main>
