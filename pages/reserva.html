    <header class="headerReserva">
        <h1>Reserva</h1>
        <p>Vení a vivir una experiencia única</p>
    </header>

    <main class="reserva">
        <form class="formulario">
            <div class="titulo">
                <h2>R<span>ESERVA</span></h2>
            </div>
            <label>
                Fecha:
                <input type="date" name="fecha" required>
            </label>
            <label>
                Horario:
                <input type="time" name="horario" required>
            </label>
            <label>
                Número de personas:
                <input type="number" name="cantidad" placeholder="Escriba la cantidad de personas" required>
            </label>
            <label>
                <label>
                    Tipo de evento:
                    <input type="text" name="evento" placeholder="Escriba aquí el tipo de evento" required>
                </label>
                <label>
                Nombre:
                <input type="text" name="nombre" placeholder="Escriba su nombre" required>
            </label>
            <label>
                Apellido:
                <input type="text" name="apellido" placeholder="Escriba su apellido" required>
            </label>
            <label>
                E-mail:
                <input type="email" name="email" placeholder="Escriba su email" required>
            </label>
            <label>
                Celular:
                <input type="tel" name="cel" placeholder="Escriba su celular" required>
            </label>
            <label>
                Mensaje:
                <textarea name="mensaje" placeholder="Escriba un mensaje"></textarea>
            </label>
            <input type="submit" class="boton" value="Realizar reserva">
        </form>
    </main>
